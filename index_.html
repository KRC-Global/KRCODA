<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; overflow: hidden; height: 100vh; background-color: #f5f5f5; }
        #map { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; }

        #top-filter-bar {
            position: fixed; top: 0; left: 0; width: 100%;

            padding: 8px 15px; z-index: 1005; box-shadow: 0 2px 8px rgba(0,0,0,0.12);
            display: flex; gap: 8px; align-items: center; flex-wrap: wrap; 
        }
        .filter-button-group { position: relative; }
        .filter-bar-button {
            padding: 7px 12px; border: 1px solid #ddd; border-radius: 6px;
            background-color: #fff; cursor: pointer; font-size: 0.85em;
            transition: background-color 0.2s, border-color 0.2s;
            display: flex; align-items: center; gap: 5px;
        }
        .filter-bar-button:hover, .filter-bar-button.active { background-color: #e9ecef; border-color: #bbb; }
        .filter-dropdown {
            position: absolute; top: calc(100% + 5px); left: 0;
            background-color: white; border: 1px solid #ccc; box-shadow: 0 5px 15px rgba(0,0,0,0.15);
            border-radius: 8px; z-index: 1006; min-width: 280px; max-width: 350px;
            max-height: 320px; overflow-y: auto; display: none; padding: 12px;
        }
        .filter-dropdown .filter-title {
            font-weight: 600; color: #34495e; margin-bottom: 10px; font-size: 0.9em;
            padding-bottom: 8px; border-bottom: 1px solid #eee;
        }
        .reset-all-filters-btn {
            margin-left: auto; padding: 7px 12px; font-size: 0.8em; background-color: #e74c3c;
            color: white; border: none; border-radius: 6px; cursor: pointer; transition: background-color 0.2s;
        }
        .reset-all-filters-btn:hover { background-color: #c0392b; }
        
        #filter-result-display {
            position: fixed; top: 65px; left: 50%; transform: translateX(-50%);
            background: rgba(255, 140, 0, 0.85); color: white;
            padding: 6px 12px; border-radius: 15px; font-size: 0.8em; z-index: 1004;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2); white-space: nowrap;
        }
        
        .checkbox-group { display: flex; flex-direction: column; gap: 6px; }
        .checkbox-item { display: flex; align-items: center; gap: 8px; padding: 4px; border-radius: 4px; transition: background-color 0.2s; }
        .checkbox-item:hover { background-color: #f8f9fa; }
        .checkbox-item input[type="checkbox"] { width: 15px; height: 15px; accent-color: #FF8C00; }
        .checkbox-item label { flex: 1; font-size: 0.85em; color: #2c3e50; cursor: pointer; display: flex; justify-content: space-between; align-items: center; }
        .count { color: #7f8c8d; font-size: 0.75em; background: #f1f2f6; padding: 2px 5px; border-radius: 10px; }

        #bottom-info-panel {
            position: fixed; bottom: 10px; left: 50%; transform: translateX(-50%);
            width: calc(100% - 20px); max-width: 1000px;
            background: rgba(255, 255, 255, 0.96); backdrop-filter: blur(10px);

            font-size: 1em; font-weight: 600; color: #2c3e50; margin-bottom: 10px; 
        }
        #bottom-info-panel .stats-grid { 
            display: grid; grid-template-columns: repeat(4, 1fr); gap: 12px; 
        }
        #bottom-info-panel .stat-card {

        }

        #bottom-info-panel .stat-label { font-size: 0.75em; color: #7f8c8d; }

        .control-btn {

</head>

        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = 'notification';
            if (type === 'success') notification.style.background = '#27ae60';
            else if (type === 'warning') notification.style.background = '#f39c12';
            else if (type === 'error') notification.style.background = '#e74c3c';
            
            notification.innerHTML = `
                <div style="display: flex; align-items: center; justify-content: center; gap: 8px; text-align: center;">
                    <span>${type === 'success' ? '✅' : type === 'warning' ? '⚠️' : type === 'error' ? '❌' : 'ℹ️'}</span>
                    <span>${message}</span>
                </div>
            `;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.transition = 'opacity 0.5s ease';
                notification.style.opacity = '0';
                setTimeout(() => {
                    if (notification.parentNode) {
                        notification.remove();
                    }
                }, 500);
            }, 4000);

        async function loadExcelFiles() {
            console.log('ODA Excel 파일 로딩 시작');
            const projects = [];
            
            try {
                updateLoadingText('ODA 파일을 읽는 중...');
                const odaResponse = await fetch('global ODA.xlsx');
                if (odaResponse.ok) {
                    const odaArrayBuffer = await odaResponse.arrayBuffer();
                    const odaWorkbook = XLSX.read(odaArrayBuffer, { type: 'array' });
                    const odaProjects = processODAFile(odaWorkbook);
                    projects.push(...odaProjects);
                    console.log(`ODA 프로젝트 ${odaProjects.length}개 로드`);
                } else {
                    throw new Error('ODA 파일을 찾을 수 없습니다');
                }

                return projects;

            } catch (error) {
                console.error('ODA Excel 파일 로딩 오류:', error);
                throw error;
            }
        }

        function processODAFile(workbook) {
            console.log('ODA 파일 처리 시작');
            console.log('사용 가능한 시트:', workbook.SheetNames);
            
            const projects = [];
            
            let targetSheetName = null;
            for (const sheetName of workbook.SheetNames) {
                if (sheetName.includes('ODA') || sheetName.includes('양자계속')) {
                    targetSheetName = sheetName;
                    break;
                }
            }
            
            if (!targetSheetName) {
                console.log('ODA 시트를 찾을 수 없습니다');
                return projects;
            }
            
            console.log(`ODA 시트 선택: ${targetSheetName}`);
            
            const sheet = workbook.Sheets[targetSheetName];
            const rawData = XLSX.utils.sheet_to_json(sheet, { defval: '', header: 1 });
            
            console.log(`데이터 행 수: ${rawData.length}`);
            
            if (rawData.length < 2) {
                console.log('유효한 데이터가 없습니다');
                return projects;
            }
            
            const headers = rawData[0];
            console.log('헤더:', headers);
            
            let processedCount = 0;
            
            for (let i = 1; i < rawData.length; i++) {
                const row = rawData[i];
                if (!row || !Array.isArray(row)) continue;
                
                try {
                    const country = row[1];
                    const x = parseFloat(row[2]) || 0;
                    const y = parseFloat(row[3]) || 0;
                    const projectName = row[4];
                    const projectContent = row[5];
                    const period = row[6];
                    const type = row[7];
                    const budget = parseFloat(row[8]) || 0;
                    const continent = row[9];
                    
                    if (country && projectName && 
                        country.toString().trim() !== '' && 
                        projectName.toString().trim() !== '') {
                        
                        let lat = y;
                        let lng = x;
                        
                        if (!lat || !lng || lat === 0 || lng === 0) {
                            const defaultCoords = getDefaultCoordinates(country.toString().trim());
                            lat = defaultCoords.lat;
                            lng = defaultCoords.lng;
                        }
                        
                        const project = {
                            name: country.toString().trim(),
                            lat: lat,
                            lng: lng,
                            description: projectName.toString().trim(),
                            category: 'ODA',
                            period: period ? period.toString().trim() : '',
                            budget: budget || 0,
                            continent: continent ? continent.toString().trim() : '기타',
                            type: type ? type.toString().trim() : '',
                            content: projectContent ? projectContent.toString().trim() : '',
                            number: projects.length + 1,
                            sheet: targetSheetName
                        };
                        
                        projects.push(project);
                        processedCount++;
                    }
                } catch (error) {
                    console.warn(`행 ${i + 1} 처리 중 오류:`, error.message);
                }
            }
            
            console.log(`ODA 프로젝트 처리 완료: ${processedCount}개`);
            return projects;
        }

        async function loadData() {
            try {
                console.log('ODA 데이터 로드 시작');
                
                allProjects = await loadExcelFiles();
                
                if (allProjects.length === 0) {
                    throw new Error('ODA Excel 파일에서 데이터를 읽을 수 없습니다');
                }
                
                console.log(`ODA 데이터 로드 완료: ${allProjects.length}개 프로젝트`);
                showNotification(`✅ ODA 데이터 로드 완료! ${allProjects.length}개 프로젝트`, 'success');
                
            } catch (error) {
                console.error('ODA 데이터 로드 실패:', error);
                showNotification('ODA Excel 파일을 읽을 수 없습니다. 파일을 확인해주세요.', 'error');
                
                allProjects = [
                    {name: "베트남", lat: 13.93788, lng: 107.84167, description: "샘플 ODA 프로젝트", category: "ODA", period: "'20-'25", budget: 5365, type: "양자무상", continent: "아시아", number: 1}
                ];
            }
        }

        function initMap() {
            console.log('지도 초기화');
            map = L.map('map', { center: [20, 0], zoom: 2 });
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { 
                attribution: '© OpenStreetMap contributors' 
            }).addTo(map);
            markersLayer = L.layerGroup().addTo(map);
        }

        function initializeFilters() {
            console.log('필터 초기화');
            initContinentFilters();
            initCountryFilters();
            applyFilters();
            setupFilterDropdowns();
        }

        function initContinentFilters() {
            const container = document.getElementById('continentFilters');
            container.innerHTML = '';
            const continents = [...new Set(allProjects.map(p => p.continent || '기타'))].sort();
            continents.forEach(continent => {
                const count = allProjects.filter(p => (p.continent || '기타') === continent).length;
                container.appendChild(createCheckboxItem(continent, count, 'continent'));
            });
        }

        function initCountryFilters() {
            const container = document.getElementById('countryFilters');
            container.innerHTML = '';
            const countries = [...new Set(allProjects.map(p => p.name.trim()))].sort();
            countries.forEach(country => {
                const count = allProjects.filter(p => p.name.trim() === country).length;
                container.appendChild(createCheckboxItem(country, count, 'country'));
            });
        }

        function createCheckboxItem(value, count, type) {
            const item = document.createElement('div');
            item.className = 'checkbox-item';
            const checkboxId = `${type}_${value.toString().replace(/[^a-zA-Z0-9]/g, '_')}_${Math.random().toString(36).substr(2, 5)}`;
            item.innerHTML = `
                <input type="checkbox" id="${checkboxId}" value="${value}">
                <label for="${checkboxId}">
                    <span>${value}</span>
                    <span class="count">${count}</span>
                </label>
            `;
            item.querySelector('input[type="checkbox"]').onchange = (e) => updateFilter(type, value, e.target.checked);
            return item;
        }

        function updateFilter(type, value, checked) {
            const filterMap = { continent: 'continents', country: 'countries' };
            const filterSet = activeFilters[filterMap[type]];
            
            if (checked) {
                filterSet.add(value);
            } else {
                filterSet.delete(value);
            }
            
            applyFilters();
        }

        function applyFilters() {
            filteredProjects = allProjects.filter(project => {
                if (activeFilters.continents.size > 0 && !activeFilters.continents.has(project.continent || '기타')) {
                    return false;
                }
                
                if (activeFilters.countries.size > 0 && !activeFilters.countries.has(project.name.trim())) {
                    return false;
                }
                
                return true;
            });
            
            updateMapMarkers();
            updateStats();
            updateFilterResultText();
        }

        function updateMapMarkers() {
            if (!markersLayer) return;
            
            markersLayer.clearLayers();
            
            const countryGroups = {};
            filteredProjects.forEach(project => {
                const countryName = project.name.trim();
                if (!countryGroups[countryName]) {
                    countryGroups[countryName] = [];
                }
                countryGroups[countryName].push(project);
            });
            
            Object.keys(countryGroups).forEach(countryName => {
                const countryProjects = countryGroups[countryName];
                const avgLat = countryProjects.reduce((sum, p) => sum + p.lat, 0) / countryProjects.length;
                const avgLng = countryProjects.reduce((sum, p) => sum + p.lng, 0) / countryProjects.length;
                const marker = createCountryMarker(countryName, countryProjects, avgLat, avgLng);
                markersLayer.addLayer(marker);
            });
            
            if (filteredProjects.length > 0) {
                const allMarkers = markersLayer.getLayers();
                if (allMarkers.length > 0) {
                    const group = new L.featureGroup(allMarkers);
                    map.fitBounds(group.getBounds().pad(0.1));
                }
            }
        }

        function createCountryMarker(countryName, projects, lat, lng) {
            const borderColor = projectColor;
            const countryCode = countryCodeMap[countryName] || 'un';
            const flagUrl = `https://flagcdn.com/w20/${countryCode}.png`;
            
            const iconHtml = `
                <div style="width: 24px; height: 24px; border: 3px solid ${borderColor}; border-radius: 50%;
                            background-image: url('${flagUrl}'); background-size: cover; background-position: center;
                            background-color: ${borderColor}; box-shadow: 0 3px 8px rgba(0,0,0,0.4); cursor: pointer;
                            display: flex; align-items: center; justify-content: center; color: white;
                            font-size: 10px; font-weight: bold; position: relative;"> 
                    ${countryCode === 'un' ? countryName.charAt(0) : ''}
                    <div style="position: absolute; bottom: -8px; right: -8px; background: ${borderColor}; 
                                color: white; border-radius: 10px; padding: 2px 5px; font-size: 8px; 
                                font-weight: bold; min-width: 16px; text-align: center;">${projects.length}</div>
                </div>`;
            
            const customIcon = L.divIcon({ 
                html: iconHtml, 
                className: 'custom-div-icon', 
                iconSize: [30, 30], 
                iconAnchor: [15, 15], 
                popupAnchor: [0, -15] 
            });
            
            const marker = L.marker([lat, lng], { icon: customIcon });
            marker.bindPopup(createPopupContent(countryName, projects), { 
                maxWidth: 320, 
                minWidth: 280,
                className: 'custom-popup'
            });
            
            return marker;
        }

        function createPopupContent(countryName, projects) {
            const countryCode = countryCodeMap[countryName] || 'un';
            const flagUrl = `https://flagcdn.com/w40/${countryCode}.png`;
            const categoryColor = projectColor;
            
            const sortedProjects = [...projects].sort((a, b) => {
                return a.description.localeCompare(b.description);
            });
            
            let content = `
                <div class="popup-container">
                    <div class="popup-header" style="border-color: ${categoryColor};">
                        <div class="popup-country-row">
                            <img src="${flagUrl}" alt="${countryName}" class="popup-flag" onerror="this.style.display='none'">
                            <div class="popup-country-name">${countryName}</div>
                        </div>
                        <div class="popup-category" style="color: ${categoryColor};">ODA 사업 (${projects.length}개)</div>
                    </div>
                    <div class="popup-projects">`;
            
            sortedProjects.forEach((project, index) => {
                content += `<div class="popup-project-item">`;
                
                content += `<div class="popup-project-title">`;
                content += `<div class="popup-project-name">${project.description}</div>`;
                content += `</div>`;
                
                content += `<div class="popup-project-details">`;
                
                if (project.period) content += `<div><strong>기간:</strong> ${project.period}</div>`;
                if (project.budget > 0) {
                    const budgetInBillion = Math.round(project.budget / 100).toLocaleString('ko-KR');
                    content += `<div class="popup-budget"><strong>예산:</strong> ${budgetInBillion}억원</div>`;
                }
                if (project.continent) content += `<div><strong>대륙:</strong> ${project.continent}</div>`;
                
                content += `</div></div>`;
            });
            
            content += `</div></div>`;
            return content;
        }

        function updateStats() {
            // 필터링된 프로젝트를 기준으로 집계
            const totalCount = filteredProjects.length;
            const countryCount = new Set(filteredProjects.map(p => p.name.trim())).size;
            const continentCount = new Set(filteredProjects.map(p => p.continent || '기타')).size;
            
            let totalBudget = 0;
            filteredProjects.forEach(p => {
                if (p.budget && !isNaN(p.budget)) {
                    totalBudget += p.budget;
                }
            });
            
            const budgetInBillion = Math.round(totalBudget / 100).toLocaleString('ko-KR');
            
            document.getElementById('total-projects').textContent = totalCount.toLocaleString();
            document.getElementById('countries-count').textContent = countryCount.toLocaleString();
            document.getElementById('continents-count').textContent = continentCount.toLocaleString();
            document.getElementById('total-budget').textContent = budgetInBillion;
            
            document.getElementById('stat-total-projects').style.borderColor = '#2c3e50';
            document.getElementById('stat-countries-count').style.borderColor = '#e74c3c';
            document.getElementById('stat-continents-count').style.borderColor = '#FF8C00';
            document.getElementById('stat-total-budget').style.borderColor = '#27ae60';
        }

        function updateFilterResultText() {
            const resultTextEl = document.getElementById('filterResultText');
            const noFilters = activeFilters.continents.size === 0 && activeFilters.countries.size === 0;
            
            if (noFilters) {
                resultTextEl.textContent = `전체 ${allProjects.length}개 ODA 프로젝트 표시 중`;
            } else {
                resultTextEl.textContent = `${allProjects.length}개 중 ${filteredProjects.length}개 ODA 프로젝트 표시 중`;
            }
        }

        function setupFilterDropdowns() {
            const filterButtons = document.querySelectorAll('.filter-bar-button');
            filterButtons.forEach(button => {
                button.addEventListener('click', function(event) {
                    event.stopPropagation();
                    const dropdownId = this.dataset.dropdown;
                    const currentDropdown = document.getElementById(dropdownId);
                    const isActive = this.classList.contains('active');

                    document.querySelectorAll('.filter-dropdown').forEach(dd => dd.style.display = 'none');
                    filterButtons.forEach(btn => btn.classList.remove('active'));

                    if (!isActive) {
                        currentDropdown.style.display = 'block';
                        this.classList.add('active');
                    }
                });
            });
            
            document.addEventListener('click', function(event) {
                if (!event.target.closest('.filter-button-group')) {
                    document.querySelectorAll('.filter-dropdown').forEach(dd => dd.style.display = 'none');
                    document.querySelectorAll('.filter-bar-button').forEach(btn => btn.classList.remove('active'));
                }
            });
        }

        function resetAllFilters() {
            document.querySelectorAll('input[type="checkbox"]').forEach(checkbox => checkbox.checked = false);
            activeFilters = { continents: new Set(), countries: new Set() };
            applyFilters();
            document.querySelectorAll('.filter-dropdown').forEach(dd => dd.style.display = 'none');
            document.querySelectorAll('.filter-bar-button').forEach(btn => btn.classList.remove('active'));
        }

        function goToMyLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        const lat = position.coords.latitude;
                        const lng = position.coords.longitude;
                        map.setView([lat, lng], 10);
                        const marker = L.marker([lat, lng]).addTo(map).bindPopup('📍 내 위치').openPopup();
                        setTimeout(() => { if(map.hasLayer(marker)) map.removeLayer(marker); }, 5000);
                    },
                    (error) => { 
                        console.error('위치 정보 오류:', error);
                        showNotification('위치 정보를 가져올 수 없습니다.', 'warning');
                    }
                );
            } else { 
                showNotification('이 브라우저는 위치 서비스를 지원하지 않습니다.', 'warning');
            }
        }

        // ===========================================
        // 메인 초기화
        // ===========================================
        
        async function initialize() {
            try {
                console.log('ODA 지도 애플리케이션 초기화 시작');
                
                initMap();
                await loadData();
                initializeFilters();
                hideLoading();
                
                console.log('ODA 지도 애플리케이션 초기화 완료');
                
            } catch (error) {
                console.error('초기화 실패:', error);
                hideLoading();
                showNotification('초기화 중 오류가 발생했습니다.', 'error');
            }
        }

        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initialize);
        } else {
            initialize();
        }

        // ===========================================
        // 전역 함수들
        // ===========================================
        
        window.resetAllFilters = resetAllFilters;
        window.goToMyLocation = goToMyLocation;
    </script>
</body>
